---
layout: default
---
<article class="post panel">
  <div class="post-header panel-heading"> 
    <h2 class="post-title"> {{ page.title }} </h2> 
    <div class="post-meta">
      <time class="post-date" datetime="{{ page.date | date: '%F %X'}}"> 
        {{ page.date | date: '%d %B, %Y'}} 
      </time>
      <span class="post-author">
        {% if post.author %} oleh: {{ post.author }}
        {% elsif site.author.name %} oleh: {{ site.author.name }}
        {% endif %}
      </span>
    </div>
  </div>
  <div class="post-content panel-body"> {{ content }} </div>
  <div class="post-comments panel-body">
    <div id="disqus_thread"></div>

    <script>
        /**
         *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT 
         *  DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
         *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: 
         *  https://disqus.com/admin/universalcode/#configuration-variables
         */
        
        var disqus_config = function () {
            // Replace PAGE_URL with your page's canonical URL variable
            this.page.url = "{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}";  
            // Replace PAGE_IDENTIFIER with your page's unique identifier variable
            this.page.identifier = "{{ page.id }}"; 
        };
        
        (function() {  // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            
            s.src = '//nsetyo-git.disqus.com/embed.js';
            
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
  </div>
  <div class="post-footer panel-footer">
    <div class="post-meta">
      <span class="post-tags">
        Tags: 
        {% for tag in page.tags %}
          <!-- <span class="label label-default">{{ tag }}</span> -->
          <a class="tag text-muted" href="{{ page.url | append:'#'}}{{ tag | slugify }}" style="margin-right: 3px">
            #{{ tag }}
          </a> 
        {% endfor %} 
      </span>
    </div>  
  </div>
</article>
