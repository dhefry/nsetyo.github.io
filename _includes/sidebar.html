<div class="sidebar">
  I am a
  <div id="word-list">
    <span class="muncul">lazy coder,</span>
    <span class="hilang">pasionate linux user,</span>
    <span class="hilang">computer enthusiast,</span>
  </div>
  <script type="text/javascript">
    (function(){
        document.addEventListener('DOMContentLoaded', function(){
            var children = document.getElementById('word-list').children;
            var length = children.length;
            var idx = 0;
            setInterval(function(){
                children[idx].className = "hilang";
                idx = (idx + 1) % length;
                children[idx].className = "muncul";
            }, 3000);
        });
    })();
  </script>
  
  <p class="no-margin">follow me: </p>

    <a class="btn btn-info" href="http://facebook.com/{{ site.facebook_username }}" title="Facebook">
      <i class="fa fa-facebook-official"></i> </a>
    <a class="btn btn-info" href="http://twitter.com/{{ site.twitter_username }}" title="Twitter">
      <i class="fa fa-twitter"></i></a>
    <a class="btn btn-info" href="http://github.com/nsetyo" title="GitHub">
      <i class="fa fa-github"></i></a>
    <a class="btn btn-info" href="mailto:{{ site.email }}" title="Mail me">
      <i class="fa fa-envelope"></i></a>
